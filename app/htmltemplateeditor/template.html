<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        .header { border-bottom: 2px solid #333; margin-bottom: 20px; }
        .field { margin-bottom: 10px; }
        .label { font-weight: bold; width: 150px; display: inline-block; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Equipment Service Report</h1>
        <p>Date: {{DATE}}</p>
    </div>

    <div class="content">
        <div class="field"><span class="label">Customer Name:</span> {{NAME}}</div>
        <div class="field"><span class="label">Brand:</span> {{BRAND}}</div>
        <div class="field"><span class="label">Model:</span> {{MODEL}}</div>
        <div class="field"><span class="label">Serial Number:</span> {{SERIAL}}</div>
    </div>
    
    <div style="margin-top: 50px; border-top: 1px solid #ccc;">
        <p>Technician Signature</p>
    </div>
</body>
</html>
